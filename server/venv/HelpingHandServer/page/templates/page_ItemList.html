<div>
<ul data-role='listview' class='ui-listview ui-listview-inset ui-corner-all ui-shadow'>
<li data-role="list-divider" data-theme="a" data-swatch="a" data-form="ui-bar-a" role="heading" class="ui-li-divider ui-bar-a ui-first-child">{{ objs.0.menu }}</li>
{% for o in objs %}
<li class='{% if forloop.last %}ui-last-child{% endif %}'><a id='{{ o.targetType }}.{{ o.target }}' class="ui-btn-a ui-btn ui-btn-icon-right ui-icon-carat-r" data-form="ui-btn-up-a" data-swatch="a" data-theme="a" href="#">{{ o.title }}</a></li>
{% endfor %}
</ul>
</div>
